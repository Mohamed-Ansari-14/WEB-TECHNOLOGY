<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- formatting tags:-
                    How the text should be defined on the browser,most of the formatting tags are inline elements
    -->

    <h3>Formatting</h3>

    <b>1-> Bold Text</b><br>
    <strong>2-> More Important Content than Bold tag</strong><br>

    <i>3-> Italic Tag</i><br>
    <em>4-> This is More Important Text</em><br>

    <mark style="background-color: greenyellow;">5-> Highlighter</mark><br>
    <small>6-> Reduces the font size.</small><br>

    <u>7-> This is Underline</u><br>
    <del>8-> Striked Text</del><br>

    9-> H<sub>2</sub>O<br>
    10-> a<sup>2</sup><br>

    

</body>
</html>
