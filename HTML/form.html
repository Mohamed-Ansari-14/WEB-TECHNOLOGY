<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <center>
        <fieldset style="height: 600px; width: 450px;">  <!--used to give border for Form-->
            <legend style="text-align: center;"><h1>Student Application Form</h1></legend>  <!--Used to give Caption for Form-->
            <form action="" method="">
    
                <label for="name">Name:</label>
                <input type="text" id="name" placeholder="Enter the name" value="ABC" readonly><br><br>
            
                <label for="dob">DOB:</label>
                <input type="datetime-local" id="dob"><br><br>
            
                <label for="email">Email:</label>
                <input type="email" id="email" placeholder="Enter the email" required size="25"><br><br>
            
                <label for="age">Age:</label>
                <input type="number" id="age" placeholder="Enter the age" autofocus><br><br>
            
                <label for="phone">Phone:</label>
                <input type="tel" id="phone" placeholder="Enter the Mobile Number" maxlength="10" minlength="10"><br><br>
            
                <label for="gender">Gender:</label>
                <input type="radio" id="gender" name="gender" value="male">Male:
                <input type="radio" id="gender" name="gender" value="female">Female:
                <br><br>
            
                <label for="skills">Skills:</label>
                <input type="checkbox" id="skills" name="skills" value="HTML">HTML
                <input type="checkbox" id="skills" name="skills" value="CSS">CSS
                <input type="checkbox" id="skills" name="skills" value="Java Script">Java Script
                <input type="checkbox" id="skills" name="skills" value="Boot Strap" disabled>Boot Strap
                <input type="checkbox" id="skills" name="skills" value="React Js">React Js
                <br><br>
            
                <label for="file">Upload File</label>
                <input type="file" id="file">
                <br><br>
            
                <label for="qua">Qualification</label>
                <select name="Qualification" id="qua">
                    <optgroup label="BE">
                        <option value="CSE">CSE</option>
                        <option value="ECE">ECE</option>
                        <option value="CIVIL">CIVIL</option>
                    </optgroup>
            
                    <optgroup label="BCA">
                        <option value="IT">IT</option>
                        <option value="CS">CS</option>
                    </optgroup>
                    
                </select>
                <br><br>
            
                <label for="add">Address:</label>
                <textarea name="address" id="add" cols="10" rows="5"></textarea>
                <br><br>
            
                <input type="submit" value="Submit">
            
                </form>
        </fieldset>
    </center>


</body>
</html>
