<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Website</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="hero">
        <div class="navbar">
            <img src="images/logo.png" class="logo" alt="Logo">
            <button type="button">Sign-up</button>
        </div>

        <div class="content">
            <small>Welcome To</small>
            <h1>Static WebPage...</h1>
            <button type="button">Click Here</button>
        </div>

        <div class="side-bar">
            <img src="images/menu.png" alt="Menu Logo" class="menu">

            <div class="social-links">
                <img src="images/fb.png" alt="logo">
                <img src="images/ig.png" alt="logo">
                <img src="images/tw.png" alt="logo">
            </div>

            <div class="useful-links">
                <img src="images/share.png" alt="logo">
                <img src="images/info.png" alt="logo">
            </div>

        </div>

        <div class="bubbles">
            <img src="images/bubble.png">
            <img src="images/bubble.png">
            <img src="images/bubble.png">
            <img src="images/bubble.png">
            <img src="images/bubble.png">
            <img src="images/bubble.png">
            <img src="images/bubble.png">
        </div>

    </div>


</body>
</html>
